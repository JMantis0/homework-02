<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet">
	<!--Link to Bootstrap Framework-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--Link to local CSS-->
	<link rel="stylesheet" href="style.css" type="text/css">
	
	<title>Jesse Mazur Contact</title>

</head>

<body class="contact">

	<!--Responsive header section contains both Student Name plate and Navigation bar-->
	<header>

		<!--Container for header rows and columns-->
		<div class="container-fluid" id="header-container">

			<!--First and only row of header-->
			<div class="row align-items-center" id="header-row">

				<!--First column-->
				<div class="col-md-auto text-center" id="student-name">

					<h1>Jesse Mazur</h1>

				</div>

				<!--Second column-->
				<nav class="col-md-auto ml-md-auto" id="navigation">

					<!--Bootstrap nav component-->
					<ul class="nav justify-content-center">

						<li class="nav-item">
							<a class="nav-link" href="index.html">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="portfolio.html">Portfolio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="contact.html">Contact</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="https://github.com/JMantis0">GitHub</a>
						</li>

					</ul>

				</nav>

			</div>

		</div>

	</header>

	<!--Responsive main section contains an 'contact' header, several forms, and a button-->
	<main>

		<!--Container for main rows and columns-->
		<div class="container-fluid" id="main-container">

			<!--mother row-->
			<div class="row">

				<!--mother column-->
				<div class="col" id="display-section">

					<!--Header row: 1 col only, displays title and rule-->
					<div class="row">

						<h2 class="title">Contact</h2>

						<hr id="rule">

					</div>

					<!--Row displays forms in a single column-->
					<div class="row">

						<div class="col">
							
							<form>
								<div class="form-group">
									<label for="formGroup1">Name</label>
									<input type="text" class="form-control" id="nameInput" placeholder="Your name">
								</div>

								<div class="form-group">
									<label for="formGroup2">E-mail</label>
									<input type="text" class="form-control" id="emailInput" placeholder="Your e-mail">
								</div>
	
								<div class="form-group">
									<label for="messageBody">Message</label>
									<textarea class="form-control" id="MessageTextArea"
										placeholder="Type your message here" rows="5"></textarea>


								</div>

								<button type="submit" class="btn btn-primary">Send to :</button> <a href = "#">rootmazur@gmail.com</a>

							</form>

						</div>

					</div>

				</div>

			</div>

		</div>

	</main>

	<!--Responsive footer section displays author name and year-->
	<footer class="footer">

		<!--Container for footer rows and columns-->
		<div class="container">

			<!--Only row in footer-->
			<div class="row">

				<!--Only column of only row in footer-->
				<div class="col text-center align-self-end">

					<p class="bigger">Created by Jesse Mazur</p>
					<p class="smaller">Copyright 2020</p>

				</div>

			</div>

		</div>

	</footer>

</body>

</html>
