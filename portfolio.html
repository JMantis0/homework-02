<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet">
	<!--Link to Bootstrap Framework-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--Link to local CSS-->
	<link rel="stylesheet" href="style.css" type="text/css">

	<title>Jesse Mazur Portfolio</title>

</head>

<body class="portfolio">

	<!--Responsive header section contains both Student Name plate and Navigation bar-->
	<header>

		<!--Container for header rows and columns-->
		<div class="container-fluid" id="header-container">

			<!--First and only row of header-->
			<div class="row align-items-center" id="header-row">

				<!--First column-->
				<div class="col-md-auto text-center" id="student-name">

					<h1>Jesse Mazur</h1>

				</div>

				<!--Second column-->
				<nav class="col-md-auto ml-md-auto" id="navigation">

					<!--Bootstrap nav component-->
					<ul class="nav justify-content-center">

						<li class="nav-item">
							<a class="nav-link" href="index.html">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="portfolio.html">Portfolio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contact.html">Contact</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="https://github.com/JMantis0">GitHub</a>
						</li>

					</ul>

				</nav>

			</div>

		</div>

	</header>

	<!--Responsive main section contains a Header, main row, main column, and 4 sub-rows, 6 sub-columns-->
	<main>

		<!--Container for main rows and columns-->
		<div class="container-fluid" id="main-container">

			<!--mother row-->
			<div class="row">


				<!--mother column with 4 sub-rows-->
				<div class="col" id="display-section">


					<!--Header row (sub-row 1): displays title and rule-->
					<div class="row">

						<h2 class="title">Portfolio</h2>

						<hr id="rule">

					</div>

					<!--sub-row 2 contains 2 sub-columns-->
					<div class="row">

						<!--first sub-col holds a card-->
						<div class="col-md">

							<div class="card text-white">

								<img class="card-img" src="Assets/Images/Portfolio/word-guess.jpg" alt="word-guess-img">
								<div class="card-img-overlay">

									<h5 class="card-title">Word Guess</h5>

								</div>

							</div>

						</div>

						<!--second sub-col holds a card-->
						<div class="col-md">

							<div class="card text-white">
								<img class="card-img" src="Assets/Images/Portfolio/rpg-game.png" alt="rpg-game-img">
								<div class="card-img-overlay">

									<h5 class="card-title">RPG Game</h5>

								</div>

							</div>

						</div>

					</div>

					<!--sub-row 3 contains 2 sub-columns-->
					<div class="row">



						<!--first sub-col holds a card-->
						<div class="col-md">

							<div class="card text-white">
								<img class="card-img" src="Assets/Images/Portfolio/trivia-game.jpg" alt="trivia-game-img">
								<div class="card-img-overlay">

									<h5 class="card-title">Trivia Game</h5>

								</div>

							</div>

						</div>

						<!--second sub-col holds a card-->
						<div class="col-md">

							<div class="card text-white">
								<img class="card-img" src="Assets/Images/Portfolio/info-widget.jpg" alt="info-widget-img">
								<div class="card-img-overlay">

									<h5 class="card-title">Info Widget</h5>

								</div>

							</div>

						</div>

					</div>

					<!--sub-row 4 contains 2 sub-columns-->
					<div class="row">

						<!--first sub-col-->
						<div class="col-md">

							<div class="card text-white">
								<img class="card-img" src="Assets/Images/Portfolio/rock-paper-scissors.jpg" alt="rock-paper-scissors">
								<div class="card-img-overlay">

									<h5 class="card-title">Rock Paper Scissors</h5>

								</div>

							</div>

						</div>

						<!--second sub-col-->
						<div class="col-md">

							<div class="card text-white">
								<img class="card-img" src="Assets/Images/Portfolio/wild-card.jpg" alt="wild-card-img">
								<div class="card-img-overlay">

									<h5 class="card-title">Wild Card</h5>

								</div>

							</div>

						</div>

					</div>

				</div>

			</div>

		</div>

	</main>

	<!--Responsive footer section displays author name and year-->
	<footer class="footer">

		<!--Container for footer rows and columns-->
		<div class="container">

			<!--Only row in footer-->
			<div class="row">

				<!--Only column of only row in footer-->
				<div class="col text-center align-self-end">

					<p class="bigger">Created by Jesse Mazur</p>
					<p class="smaller">Copyright 2020</p>

				</div>

			</div>

		</div>

	</footer>

</body>

</html>
